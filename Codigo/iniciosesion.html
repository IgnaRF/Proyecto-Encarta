<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icono.ico">
    <title>Login</title>
</head>



<body>
    <div>

        <a href="index.html">
            <img class="imagen" src="logo.png" alt="Descripción de la Imagen" >
        </a>

        
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="registro.php" method="post" >
                <h1>Crear una cuenta</h1>
                
                <br>
                
                <input id="input" type="text" placeholder="username" name="nombre" required >
                <input id="input" type="email" placeholder="Email"  name="email" required >
                <input id="input" type="password" placeholder="Contraseña" name="password" required >
                <input id="input" type="submit" placeholder="Crear Cuenta" name="boton" >

            </form>
        </div>
        <div class="form-container sign-in">
            <form action="login.php" method="POST" >
                <h1>Iniciar Sesion</h1>
                <br>
                
                <input id="input" type="text" placeholder="username" name="user-login" required >
                <input id="input" type="password" placeholder="Contraseña" name="contraseña-login" required >
                <a href=recuperacion_psw.html>Olvidaste tu contraseña?</a>
                <input type="submit" placeholder="Iniciar Sesion"> 
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingrese sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="login">Iniciar Sesion</button>
                    <br><br>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola!</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="registro.js"></script>
</body>

</html>
